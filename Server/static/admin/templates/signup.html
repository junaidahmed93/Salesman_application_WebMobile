<ion-view title="Signup Page" class="singup-page-main">
    <ion-content>
        <div class="signup-page">
            <form ng-submit="signupUser($event)">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input type="text" ng-model="user.FirstName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="user.LastName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="user.Email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.Password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Admin</span>
                        <input type="text" ng-model="user.Admin">
                    </label>
                </div>


                <div class="button-bar">
                    <button class="button button-calm" type="submit">Signup</button>
                    <a class="button button-calm" ui-sref="login">Login</a>

                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
