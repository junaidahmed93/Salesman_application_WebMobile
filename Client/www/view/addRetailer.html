<ion-view>
    <ion-content class="center">
        <form ng-submit="addRetailerFunc()">
        <div class="list ">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name" ng-model="retailers.firstName">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name" ng-model="retailers.lastName">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Shop Name</span>
                <input type="text" placeholder="Avari Medicos" ng-model="retailers.shopName">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="retailers.email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Contact</span>
                <input type="number" placeholder="0331-1234567" ng-model="retailers.contact">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Address</span>
                <input type="text" placeholder="Complete Address" ng-model="retailers.address">
            </label>
            <button class="button button-calm" type="submit">Add Retailer</button>
        </div>
        </form>
    </ion-content>
    <div class="tabs tabs-icon-buttom">
        <a class="tab-item">
            <i class="icon ion-home"></i> Home
        </a>
        <a class="tab-item" ui-sref="login">
            <i class="icon ion-log-out"></i> Log out
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i> Settings
        </a>
    </div>
</ion-view>
