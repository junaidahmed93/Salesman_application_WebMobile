
  

<ion-view>
    <ion-content overflow-scroll="true">
     <div class="row header-row">
      <div class="col">
             <img src="../admin/img/sales.png" >      
                </div>
        <div class="row">
             <h2 class="h2-exta ion-home">Admin Portal</h2>
                    <div class="col">
                        <h4></h4>
                    </div>
          </div>
        </div>
        
        <div class="row header-level-two">
            <div class="col col-20 sales-sol-grid">
            <h3>Sales Solutions</h3>
            </div>
            <div class="col col-10 sales-sol-grid">
               <ul>  
                   <li><a href=""><div class="ion-gear-b notify"></div></a></li>
                   <li><a href=""><div class="ion-ios-bell-outline notify"></div></a></li>
                   <li><a href=""><div class="ion-ios-email-outline notify"></div></a></li>
               </ul>
            </div>
            
            <div class="col col-10 col-offset-50">
                <div class="pro-pic">
                    <span>{{displayCompanyName}}</span>
                </div>
            </div>
        </div>
        
        <!--Mian Section-->
        <!--left Side-->
        <div class="row main main-content">
            <div class="col col-20 left-menu-col">
                <div class="row menu-left-item row-item">
                    <a ui-sref="dashboard"> <div class="menu-left-item-set">
                        <span class="ion-ios-speedometer-outline left-menu-icon"></span>DashBoard</div> </a>
                </div>
                
                <div class="row menu-left-item row-item">
                    <a href=""> <div class="menu-left-item-set inner-div">
                        <span class="ion-eye left-menu-icon"></span>Stocks</div> </a>
                </div>
                
                <div class="row menu-left-item row-item">
                    <a ui-sref="orders"> <div class="menu-left-item-set inner-div">
                        <span class="ion-drag left-menu-icon"></span>Orders </div> </a>
                </div>
                
                <div class="row menu-left-item row-item">
                    <a ui-sref="addCompany"> <div class="menu-left-item-set inner-div">
                        <span class="ion-card left-menu-icon"></span>Add Company</div> </a>
                </div>
                <div class="row menu-left-item row-item">
                    <a ui-sref="signupSales"> <div class="menu-left-item-set inner-div">
                        <span class="ion-card left-menu-icon"></span>Add Salesman</div> </a>
                </div>
            </div>
            <!--Main Section Right Side (CharJS)-->
            <div class="col ">
                <form ng-submit="signupSales($event)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="sales.FirstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="sales.LastName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="sales.Email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="sales.Password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Company</span>                    
                    <select ng-model="company" ng-change="showSelectValue(company)">
                        <option ng-repeat="company in companies" ng-model="sales.company">{{company.name}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Admin</span>
                    <input type="text" ng-model ="sales.Admin" ng-disabled="true">
                </label>
            </div>


            <div class="button-bar">
                <button class="button button-calm" type="submit">Signup</button>


            </div>
            <h2>{{name}}</h2>
        </form>
			</div>
</ion-content>
</ion-view>
